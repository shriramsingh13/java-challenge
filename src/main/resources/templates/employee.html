	<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Employee Dashboard</a>
	</nav>
	  <div class="container mt-5">
    <h2>Create Employee</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="employee-number">Employee Number</label>
        <input type="number" class="form-control" id="employee-number" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <button type="button" class="btn btn-primary" id="create-employee-btn">Create Employee</button>
      <a href="./LoginSignUp.html">checkhere</a>
    </form>
  </div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/employee.js"></script>
	</body>
</html>
