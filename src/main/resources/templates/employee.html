<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Employee Dashboard</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/viewall" id="viewall" style="color:white">ViewAll</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="logout" style="color:white">Logout</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <form>
        <div class="create-form card">
            <div class="card-body">
                <h3 class="card-title">Create Employee Data</h3>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group col">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" required>
                    </div>
                    <div class="form-group col">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" required>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <button type="button" class="btn btn-primary" id="create-employee-btn">Create</button>
                </div>
                <div class="alert alert-success" id="create-emp-data-success" style="display:none;"></div>
                <div class="alert alert-danger" id="create-emp-data-failure" style="display:none;"></div>
            </div>
        </div>
        <div class="update-form card">
            <div class="card-body">
                <h3 class="card-title">Update Employee</h3>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="name">Id</label>
                        <input type="text" class="form-control" id="update-by-id" required>
                    </div>
                    <div class="form-group col">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="update-name" required>
                    </div>
                    <div class="form-group col">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="update-salary" required>
                    </div>
                    <div class="form-group col">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="update-department" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="update-employee-btn">Update</button>
                </div>
                <div class="alert alert-success" id="update-emp-data-success" style="display:none;"></div>
                <div class="alert alert-danger" id="update-emp-data-failure" style="display:none;"></div>
            </div>
        </div>
        <div class="delete-form card">
            <div class="card-body">
                <h3 class="card-title">Delete Employee</h3>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="name">Id</label>
                        <input type="text" class="form-control" id="delete-by-id" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="delete-employee-btn">Delete</button>
                </div>
                <div class="alert alert-success" id="delete-emp-data-success" style="display:none;"></div>
                <div class="alert alert-danger" id="delete-emp-data-failure" style="display:none;"></div>
            </div>
        </div>
        <div class="search-form card">
            <div class="card-body">
                <h2 class="card-title">Search Employee</h2>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="name">Search by Id or Name</label>
                        <input type="text" class="form-control" id="search-by-id-or-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="search-employee-btn">Search</button>
                </div>
                <div class="alert alert-success" id="search-emp-data-success" style="display:none;"></div>
                <div class="alert alert-danger" id="search-emp-data-failure" style="display:none;"></div>
                <label>Note: Search is case sensitive and it will show only top 10 found records</label>
                <div class="form-row">
                    <div class="container table-responsive py-5">
                        <table class="table table-bordered table-hover" id="search-table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">name</th>
                                <th scope="col">salary</th>
                                <th scope="col">Department</th>
                            </tr>
                            </thead>
                            <tbody class="thead-dark">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/employee.js"></script>
</body>
</html>
