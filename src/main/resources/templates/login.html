<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login and SignUp</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Employee Dashboard</a>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="create-form card">
                    <div class="card-body">
                        <h3 class="card-title">Login</h3>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="login-btn">Login</button>
                    </div>
                    <div class="alert alert-danger" id="login-failure" style="display:none;"></div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form>
                <div class="create-form card">
                    <div class="card-body">
                        <h3 class="card-title">SignUp</h3>
                        <div class="form-group">
                            <label for="new-username">Username</label>
                            <input type="text" class="form-control" id="new-username" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Password</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="signup-btn">Signup</button>
                    </div>
                    <div class="alert alert-success" id="signup-success" style="display:none;"></div>
                    <div class="alert alert-danger" id="signup-failure" style="display:none;"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
